 name: "awalkaday.art Photography Collection"
 bio: "Discover a wonderful world with the awalkaday.art photography collection. 
 An online collection of monochrome photographs illustrating the beauty of the natural landscapes and architectural wonders of Belgium (Europe). 
 Photographer Chris-Armel (daqhris) created each piece as a tribute to the joys of walking in nature, capturing the splendor and hidden treasures that surround us. 
 Immerse yourself in the collection as you embark on a breathtaking journey of visual exploration. 
 Each piece of art is a unique and authenticated NFT on the Ethereum blockchain. 
 The art project's smart contract, titled 'awalkaday.art' and released on-chain in February 2023, offers the opportunity to purchase artwork from the photography collection."

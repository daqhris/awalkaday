 bio: "Discover a world of wonder with the awalkaday.art Photography Collection. An online collection of monochrome photographs showcasing the beauty of natural landscapes and architectural marvels of Belgium (Europe). 

 The photographer, Chris-Armel (daqhris), created each piece as an homage to the joys of roaming the great outdoors on foot, capturing the splendor and hidden gems that surround us. 
 Immerse yourself in the collection as you embark on a journey of visual exploration that will leave you breathless! 

 Each artwork is a unique and authenticated NFT on the Ethereum blockchain. The smart contract, titled awalkaday.art and released in February 2023, offers everyone the opportunity to purchase digital artworks from the photography collection and support the photographer."
